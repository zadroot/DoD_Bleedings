// ConVars for plugin DoD:S Bleed
// Version 1.1


// Damage to take to a player which got hit in a body
// -
// Default: "3"
// Minimum: "1.000000"
// Maximum: "100.000000"
dod_bleed_damage_chest "3"

// Damage to take to a player which got hit in the head
// -
// Default: "4"
// Minimum: "1.000000"
// Maximum: "100.000000"
dod_bleed_damage_head "4"

// Default damage to take to a player while bleeding
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "100.000000"
dod_bleed_damage_other "2"

// Delay between taking damage while bleeding (in seconds)
// -
// Default: "1.5"
// Minimum: "0.100000"
dod_bleed_delay "1.5"

// If mode is set to 0, start bleeding if player got less health, otherwise when player got damaged for more than this value
// -
// Default: "30"
// Minimum: "0.000000"
// Maximum: "100.000000"
dod_bleed_health "30"

// Determines a mode to start bleeding
// 0 = If player is having less than X health
// 1 = If player got damaged for more than X health
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_bleed_mode "0"